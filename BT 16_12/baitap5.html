<!DOCTYPE html>
<html>
    <script>
        let arr = [-2, -5, -4, -3, -7, -6, -5, -9]

        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] < 0) {
                arr.splice(i, 1)
                i--;
            }
        }
        alert("Sau khi xoa so am " + arr)
    </script>
</html>
