<!DOCTYPE html>
<html>
    <script>
        let arr = ["lul", 1, 3, 5, 7, 9];
        alert(arr)
        let ele = prompt("Ban muon xoa phan tu nao");
        function deleteElement(ele) {
            let found = false;
            for (var i = 0; i < arr.length; i ++) {
                if (ele == arr[i]) {
                    arr.splice(i, 1)
                    found = true;
                }
            }
            if (found == false) {
                alert("Ko co phan tu nay")
            } else {
                alert("Da xoa phan tu. Con lai: " + arr)
            }
        }
        deleteElement(ele);
    </script>
</html>
