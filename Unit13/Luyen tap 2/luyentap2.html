<!DOCTYPE html>
<html>

<body style="background-color: lightblue;">
    <div style="width: 500px; padding: 20px; background-color: white; border: 1px solid black; margin-left: auto; margin-right: auto;">
        <p>Ex1: In ra cac thanh phan cua mang</p>
        <button onclick="Ex1()">Check</button>
        <p id="ans1"></p>
        <hr>

        <p>Bài 2: Đảo ngược dãy sau [-3, 5, 1, 3, 2, 10, 6, -9, 7, 19]</p>
        <button onclick="Ex02()">Check</button>
        <p id="ans2"></p>
        <hr>

        <p>Bài 3: Đếm số ký tự số trong dãy sau ["a", 1, 2, 3, 4, 5, "b", "c", "d", "e", 6, 7]</p>
        <button onclick="Ex03()">Check</button>
        <p id="ans3"></p>
        <hr>

        <p>Bài 4: Đếm số từ trong 1 chuỗi</p>
        <button onclick="Ex04()">Check</button>
        <p id="ans4"></p>
        <hr>

        <p>Bài 5: So sánh 2 chuỗi</p>
        <button onclick="Ex05()">Check</button>
        <p id="ans5"></p>
        <hr>

        <p>Bài 6: Thay kí tự trong chuỗi</p>
        <button onclick="Ex06()">Check</button>
        <p id="ans6"></p>
        <hr>
    </div>

    <script>
        function Ex1() {
            let a = [
                [1, 2, 1, 24],
                [8, 11, 9, 4],
                [7, 0, 7, 27],
                [7, 4, 28, 14],
                [3, 10, 26, 7]
            ];
            let message = "";
            for (let i in a) {
                message += " Row " + i + ": "
                for (let j in a[i]) {
                    message += a[i][j] + ", ";
                }
            }
            document.getElementById("ans1").innerHTML = message
        }
        function Ex02() {
            let array = [-3, 5, 1, 3, 2, 10, 6, -9, 7, 19];
            let first = 0;
            let last = array.length - 1;
            while (first < last) {
                let b = array[first];
                array[first] = array[last];
                array[last] = b;
                first++;
                last--;
            }
            document.getElementById("ans2").innerHTML = array
        }
        function Ex03() {
            let array = ["a", 1, 2, 3, 4, 5, "b", "c", "d", "e", 6, 7]
            let message = ""
            let count = 0;

            for (let i in array) {
                if (parseInt(array[i])) {
                    count++;
                    message += array[i] + ", "
                }
            }
            document.getElementById("ans3").innerHTML = "Có " + count + " số trong dãy, gồm " + message
        }
        function Ex04() {
            let value = prompt("Nhập 1 dãy ký tự bất kì");
            document.getElementById("ans4").innerHTML = "Chuỗi đã nhập có " + value.length + " ký tự"
        }
        function Ex05() {
            let str1 = prompt("Nhập chuỗi 1");
            let str2 = prompt("Nhập chuỗi 2");
            let equal = true;

            if (str1.length == str2.length) {
                for (let i = 0; i < str1.length; i++) {
                    if (str1[i] !== str2[i]) {
                        equal = false
                    }
                }
            } else {
                equal = false;
            }
            if (equal) {
                document.getElementById("ans5").innerHTML = "2 chuỗi giống nhau"
            } else {
                document.getElementById("ans5").innerHTML = "2 chuỗi ko giống nhau"
            }
        }
        function Ex06() {
            let str = prompt("Enter a string with one or more (-)");
            let newStr = [];
            for (let i in str) {
                if (str[i] == "-") {
                    newStr.push("_")
                } else {
                    newStr.push(str[i])
                }
            }
            document.getElementById("ans6").innerHTML = newStr.join('')
        }
    </script>
</body>

</html>
