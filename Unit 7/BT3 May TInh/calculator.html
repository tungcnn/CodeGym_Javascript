<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <p>Thực ra chỉ dùng được phép toán cơ bản thôi :D nửa bên trái cho đẹp</p>
        <table>
            <tr>
                <td colspan="7"><input type="text" id="expression"></td>
            </tr>
            <tr>
                <td><input type="button" value="Rad"></td>
                <td><input type="button" value="Deg"></td>
                <td><input type="button" value="x!"></td>
                <td><input type="button" value="(" onclick="display('(')"></td>
                <td><input type="button" value=")" onclick="display(')')"></td>
                <td><input type="button" value="%" onclick="display('%')"></td>
                <td><input type="button" value="AC" onclick="document.getElementById('expression').value = ' '"></td>
            </tr>
            <tr>
                <td><input type="button" value="Inv"></td>
                <td><input type="button" value="sin"></td>
                <td><input type="button" value="ln"></td>
                <td><input type="button" class="number" value="7" onclick="display('7')"></td>
                <td><input type="button" class="number" value="8" onclick="display('8')"></td>
                <td><input type="button" class="number" value="9" onclick="display('9')"></td>
                <td><input type="button" value="÷" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="π"></td>
                <td><input type="button" value="cos"></td>
                <td><input type="button" value="log"></td>
                <td><input type="button" class="number" value="4" onclick="display('4')"></td>
                <td><input type="button" class="number" value="5" onclick="display('5')"></td>
                <td><input type="button" class="number" value="6" onclick="display('6')"></td>
                <td><input type="button" value="x" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="e"></td>
                <td><input type="button" value="tan"></td>
                <td><input type="button" value="√"></td>
                <td><input type="button" class="number" value="1" onclick="display('1')"></td>
                <td><input type="button" class="number" value="2" onclick="display('2')"></td>
                <td><input type="button" class="number" value="3" onclick="display('3')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="Ans"></td>
                <td><input type="button" value="EXP"></td>
                <td><input type="button" value="x^"></td>
                <td><input type="button" class="number" value="0" onclick="display('0')"></td>
                <td><input type="button" class="number" value="." onclick="display('.')"></td>
                <td><input type="button" class="equal" value="=" onclick="calculate()"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
        </table>
    </body>
    <script src="calculator.js"></script>
</html>
