<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="chuyentien.css">
    </head>
    <body>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" name="amount" id="amount"></td>
                <td>
                    <select name="fromCurrency" id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                    </select>
                </td>
                <td>
                    <select name="toCurrency" id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                    </select>
                </td>
                <td><button onclick=convert()>Convert</button></td>
            </tr>
        </table>
        <div id="result"></div>
    </body>
    <script src="chuyentien.js"></script>
</html>
