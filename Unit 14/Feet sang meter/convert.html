<!DOCTYPE html>
<html>
    <body>
        <script>
            function footToMeter(foot) {
                let meter = 0.305 * foot
                return meter
            }
            function meterToFoot(meter) {
                let foot = 3.279 * meter
                return foot
            }
            let meter = prompt("Nhập mét để chuyển sang foot");
            alert(meterToFoot(meter));
            let foot = prompt("Nhập foot để chuyển sang mét");
            alert(footToMeter(foot));
        </script>
    </body>
</html>
