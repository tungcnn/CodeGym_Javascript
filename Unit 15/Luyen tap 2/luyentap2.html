    <script>
        function Ex01() {
            let number = prompt("Nhap so");
            alert(square(number))
        }
        function square(number) {
            return number ** 2
        }
        function Ex02() {
            let radius = prompt("Nhap ban kinh");
            let a = chuVi(radius);
            let b = dienTich(radius);

            alert("Chu vi la: " + a + " va dien tich la: " + b)
        }
        function chuVi(r) {
            return r * 2 * 3.14
        }
        function dienTich(r) {
            return r ** 2 * 3.14
        }
        function Ex03() {
            let number = prompt("Nhap so");
            factorial(number);
        }
        function factorial(number) {
            let result = 1;
            if (number < 1) {
                alert("Ko the tinh giai thua so am")
            } else if (number == 1) {
                alert(1)
            } else if (number > 1) {
                for (let i = 1; i <= number; i++) {
                    result *= i;
                }
                alert(result)
            } else {
                alert("Xin hay nhap 1 so")
            }
        }
        function Ex04() {
            let input = prompt("Nhap vao 1 ky tu");
            checkNum(input);
        }
        function checkNum(input) {

            if (isNaN(input)) {
                alert("Not a number");
            } else {
                alert("Is a number");
            }
        }
        function Ex05 () {
            let a = prompt("Nhap so thu 1");
            let b = prompt("Nhap so thu 2");
            let c = prompt("Nhap so thu 3");

            alert(findMin(a, b, c));
        }
        function findMin (a, b, c) {
            let min;
            if (a < b && a < c) {
                min = a
            } else {
                if (b < c) {
                    min = b
                } else {
                    min = c
                }
            }
            return min
        }
        function Ex06 () {
            let a = prompt("Nhap so");
            let result = checkPositive(a)
            if (result)    
                alert("Nguyen Duong")
            else 
                alert("Am hoac bang 0")
        }
        function checkPositive(a) {
            if (a > 0) {
                return true;
            } else {
                return false;
            }
        }
        function Ex07() {
            let a = prompt("Nhap a");
            let b = prompt("Nhap b");
            swap(a, b)
        } 
        function swap(a, b) {
            let temp = a;
            a = b;
            b = temp;
            alert("a = " + a + " va b = " + b )
        }
        function Ex08() {
            let a = prompt("Nhap so 1");
            let b = prompt("Nhap so 2");
            let c = prompt("Nhap so 3");
            let d = prompt("Nhap so 4");
            let e = prompt("Nhap so 5");

            let numbers = [a, b, c, d, e]
            alert(daoNguoc(numbers))
        }
        function daoNguoc(array) {
            return array.reverse()
        }
        function Ex09() {
            let c = prompt("Nhap 1 ky tu");
            let arr = 'tienthongthaidepzai'
            checkChar(arr, c) 
        }
        function checkChar(arr, c) {
            let count = 0;
            for (let i = 0; i < arr.length; i ++) {
                if (c == arr[i]) {
                    count++;
                }
            }
            if (count < 1) {
                alert(-1)
            } else {
                alert("Ky tu nay xuat hien " + count + " lan")
            }
        }
    </script>
