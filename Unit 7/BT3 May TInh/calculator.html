<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <table class="expressionzone">
            <tr>
                <td colspan="7"><input type="text" id="previousexpression"></td>
            </tr>
            <tr>
                <td colspan="7"><input type="text" id="expression"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" value="Rad" onclick="saySomething()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="Deg" onclick="saySomething()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="x!" onclick="saySomething()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="(" onclick="display('(')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value=")" onclick="display(')')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="%" onclick="display('%')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="CE" id="ce" onclick="handle('CE')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
            </tr>
            <tr>
                <td><input type="button" value="Inv" onclick="saySomething()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="sin" onclick="sin()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="ln" onclick="ln()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"</td>
                <td><input type="button" class="number" value="7" onclick="display('7')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="8" onclick="display('8')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="9" onclick="display('9')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" value="÷" onclick="display('/')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
            </tr>
            <tr>
                <td><input type="button" value="π" onclick="display('3.1415')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="cos" onclick="cos()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="log" onclick="log()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"</td>
                <td><input type="button" class="number" value="4" onclick="display('4')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="5" onclick="display('5')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="6" onclick="display('6')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" value="x" onclick="display('*')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
            </tr>
            <tr>
                <td><input type="button" value="e" onclick="display('2.718281828459')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="tan" onclick="tan()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="√" onclick="squareRoot()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" class="number" value="1" onclick="display('1')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="2" onclick="display('2')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="3" onclick="display('3')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" value="-" onclick="display('-')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
            </tr>
            <tr>
                <td><input type="button" value="Ans" onclick="ans()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="EXP" onclick="exp()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" value="x^" onclick="power()" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
                <td><input type="button" class="number" value="0" onclick="display('0')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="number" value="." onclick="display('.')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#f1f3f4')"></td>
                <td><input type="button" class="equal" value="=" onclick="handle('calculate')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#4285f4')"></td>
                <td><input type="button" value="+" onclick="display('+')" onmouseover='randomColor(this)' onmouseout="rollbackColor(this, '#dadce0')"></td>
            </tr>
        </table>
    </body>
    <script src="calculator.js"></script>
</html>
