<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr = [1, 2, 32, 4, 5, 6, 74, 8, 9, 11]
            let total = 0;
            let count = 0;
            for (let i = 0; i < arr.length; i+=2) {
                if (arr[i] % 2 == 1) {
                    total += arr[i]
                    count ++;
                }
            }
            let average = total/count
            alert(average)
        </script>
    </body>
</html>
