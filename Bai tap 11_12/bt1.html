<!DOCTYPE html>
<html>
    <body>
        <script>
            let a = prompt("Nhap vao so a");
            let b = prompt("Nhap vao so b");
            let c = prompt("Nhap vao so c");
            let max;
            if (a > b && a> c) {
                max = a;
            } else {
                if (b > c) {
                    max = b;
                } else {
                    max = c;
                }
            }
            alert("Max la so " + max);
        </script>
    </body>
</html>
