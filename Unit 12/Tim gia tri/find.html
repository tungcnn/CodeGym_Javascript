<!DOCTYPE html>
<html>

<body>
    <script>
        let value = prompt("Enter a number: ");
        let numbers = [-3, 5, 1, 3, 2, 10];
        let found = false;
        for (let i = 0; i < numbers.length; i++) {
            if (value == numbers[i]) {
                alert("Value " + numbers[i] + " found at " + i);
                found = true;
                break;
            } 
        }
        if (found == false) {
            alert("Your number isnt in the array")
        }
    </script>
</body>

</html>
