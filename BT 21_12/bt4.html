<!DOCTYPE html>
<html>
    <script>
        let a = parseFloat(prompt("Nhap so thu 1"));
        let b = parseFloat(prompt("Nhap so thu 2"));
        function calculate() {
            alert("Tong la " + (a + b));
            alert("Hieu la " + (a - b));
            alert("Tich la " + (a * b));
            alert("Thuong la " + (a / b));
        }
        calculate();
    </script>
</html>
