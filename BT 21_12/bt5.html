<!DOCTYPE html>
<html>
    <script>
        let a = parseFloat(prompt("Enter anything"));
        let a2 = parseInt(a);
        function checkInt(a) {  
            if (a%a2 == 0) {
                alert("Is a int")
            } else {
                alert("Is not a int")
            }
        }
        checkInt(a);
    </script>
</html>
