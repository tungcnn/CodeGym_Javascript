<!DOCTYPE html>
<html>
<script>
    let numbers = [];
    for (let i = 0; i < 5; i++) {
        numbers[i] = parseFloat(prompt("Nhap so thu " + (i + 1)));
    }
    function findMinMax() {
        let max = numbers[0];
        let min = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i]
            }
            if (min > numbers[i]) {
                min = numbers[i]
            }
        }
        alert("Max la " + max + " va min la " + min)
    }
    findMinMax();
</script>

</html>
