<!DOCTYPE html>
<html>

<head>
    <title>Game puzzle</title>
    <style>
        div {
            width: 650px;
            height: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        img {
            width: 600px;
            height: 120px;
        }
        p {
            font-size: 30px;
            color: red;
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/panda1.jpg" id="img1" onclick="randomPhoto(this)">
        <img src="images/monkey2.jpg" id="img2" onclick="randomPhoto(this)">
        <img src="images/cat3.jpg" id="img3" onclick="randomPhoto(this)">
        <img src="images/panda4.jpg" id="img4" onclick="randomPhoto(this)">
        <img src="images/cat5.jpg" id="img5" onclick="randomPhoto(this)">
        <p id="message"></p>
    </div>
    <script>
        function randomPhoto(img) {
            switch (img.id) {
                case "img1":
                    if (img.getAttribute("src") == "images/cat1.jpg") {
                        img.src = "images/monkey1.jpg";
                    } else if (img.getAttribute("src") == "images/monkey1.jpg") {
                        img.src = "images/panda1.jpg";
                    } else {
                        img.src = "images/cat1.jpg";
                    }
                    break;
                case "img2":
                    if (img.getAttribute("src") == "images/cat2.jpg") {
                        img.src = "images/monkey2.jpg";
                    } else if (img.getAttribute("src") == "images/monkey2.jpg") {
                        img.src = "images/panda2.jpg";
                    } else {
                        img.src = "images/cat2.jpg";
                    }
                    break;
                case "img3":
                    if (img.getAttribute("src") == "images/cat3.jpg") {
                        img.src = "images/monkey3.jpg";
                    } else if (img.getAttribute("src") == "images/monkey3.jpg") {
                        img.src = "images/panda3.jpg";
                    } else {
                        img.src = "images/cat3.jpg";
                    }
                    break;
                case "img4":
                    if (img.getAttribute("src") == "images/cat4.jpg") {
                        img.src = "images/monkey4.jpg";
                    } else if (img.getAttribute("src") == "images/monkey4.jpg") {
                        img.src = "images/panda4.jpg";
                    } else {
                        img.src = "images/cat4.jpg";
                    }
                    break;
                case "img5":
                    if (img.getAttribute("src") == "images/cat5.jpg") {
                        img.src = "images/monkey5.jpg";
                    } else if (img.getAttribute("src") == "images/monkey5.jpg") {
                        img.src = "images/panda5.jpg";
                    } else {
                        img.src = "images/cat5.jpg";
                    }
                    break;
                default: break;
            }
            var isCat = document.getElementById("img1").getAttribute("src") == "images/cat1.jpg" && 
                    document.getElementById("img2").getAttribute("src") == "images/cat2.jpg" && 
                    document.getElementById("img3").getAttribute("src") == "images/cat3.jpg" &&
                    document.getElementById("img4").getAttribute("src") == "images/cat4.jpg" &&
                    document.getElementById("img5").getAttribute("src") == "images/cat5.jpg";
            var isMonkey = document.getElementById("img1").getAttribute("src") == "images/monkey1.jpg" && 
                    document.getElementById("img2").getAttribute("src") == "images/monkey2.jpg" && 
                    document.getElementById("img3").getAttribute("src") == "images/monkey3.jpg" &&
                    document.getElementById("img4").getAttribute("src") == "images/monkey4.jpg" &&
                    document.getElementById("img5").getAttribute("src") == "images/monkey5.jpg";
            var isPanda = document.getElementById("img1").getAttribute("src") == "images/panda1.jpg" && 
                    document.getElementById("img2").getAttribute("src") == "images/panda2.jpg" && 
                    document.getElementById("img3").getAttribute("src") == "images/panda3.jpg" &&
                    document.getElementById("img4").getAttribute("src") == "images/panda4.jpg" &&
                    document.getElementById("img5").getAttribute("src") == "images/panda5.jpg";
            if (isCat) {
                document.getElementById("message").innerHTML = "You found the funny cat!";
            } else if (isMonkey) {
                document.getElementById("message").innerHTML = "You found the monkey!";
            } else if (isPanda) {
                document.getElementById("message").innerHTML = "You found the panda!";
            } else {
                document.getElementById("message").innerHTML = "Keep trying!"
            }
        }
    </script>
</body>

</html>
