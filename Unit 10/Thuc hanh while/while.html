<!DOCTYPE html>
<html>
    <body>
        <script>
            let num = parseInt(prompt("Enter a number: "));
            let total = 0;
            while( num != -1 ) {
                num = parseInt(prompt("Enter a number: "));
                alert(num);       
                total += num;
            }
            alert("Total: " + total);   
        </script>
    </body>
</html>
