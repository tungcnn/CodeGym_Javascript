<!DOCTYPE html>
<html>

<body>
    <script>
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        let i = 2;
        let j = 1;
        while (j < 10) {
            sout = sout + "<tr>";
            while (i < 10) {
                sout = sout + "<td>" + j + "x" + i + "=" + i*j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j = 1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout)
    </script>
</body>

</html>
