<!DOCTYPE html>
<html>
    <script>
        let arr = [11, 27, 13, 40, 5, 6, 5]
        let min = arr[0];
        let min_array = [];

        for (let i = 1; i < arr.length; i++) {
            if (min >= arr[i]) {
                min = arr[i]
                min_array.push(i);
            }
        }
        alert("Min la " + min + " o vi tri " + min_array)
    </script>
</html>
