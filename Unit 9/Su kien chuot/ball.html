<!DOCTYPE html>
<html>
    <body>
        <form>
            <img id="ball" src="ball.jfif" style="width: 100px; height: 100px;">
            <p>Click on these buttons to move the ball around</p>
            <input type="button" value="Go right" onclick="moveRight();">
            <input type="button" value="Go left" onclick="moveLeft();">
            <input type="button" value="Go down" onclick="moveDown();">
            <input type="button" value="Go up" onclick="moveUp();">
        </form>
        <script>
            let imgObj = null;
            imgObj = document.getElementById('ball');
            function init() {
                imgObj = document.getElementById('ball');
                imgObj.style.position = 'relative';
                imgObj.style.left = '0px';
                imgObj.style.bottom = '0px';
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
            }
            function moveLeft() {
                imgObj.style.left = parseInt(imgObj.style.left) - 100 + 'px';
            }
            function moveDown() {
                imgObj.style.bottom = parseInt(imgObj.style.bottom) - 100 + 'px';
            }
            function moveUp() {
                imgObj.style.bottom = parseInt(imgObj.style.bottom) + 100 + 'px';
            }
            window.onload = init();   
        </script>
    </body>
</html>
