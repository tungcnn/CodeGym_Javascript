<!DOCTYPE html>
<html>
<script>
    let numbers = [];
    for (let i = 0; i < 5; i++) {
        numbers[i] = parseFloat(prompt("Nhap so thu " + (i + 1)));
    }
    function Average() {
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
            total += numbers[i];
        }
        let average = total / numbers.length;
        alert(total)
        alert("Trung binh cong la " + average);
    }
    Average();
</script>

</html>
