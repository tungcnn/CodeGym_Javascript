<!DOCTYPE html>
<html>
    <script>
        let arr = [];
        let count = 0;

        while (count < 5) {
            let value = prompt("Nhập số:");
            arr.push(value);
            count++;
        }

        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        alert("Max la: " + max);
    </script>
</html>
